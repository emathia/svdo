<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sentence Helper</h1>
    <h2>Focus on simple subject-verb-direct object sentences</h2>

    <div class="container">
        <form id="myform">
            <div>
                <label for="input">Input:</label>
                <textarea id="input" name="inputQuery" style="width: 100%; height: 100px;"></textarea>
            </div>
            <button type="submit" id="submit">Correct my sentence</button>
        </form>

        <div class="row">
            <div class="box">
                <label for="original">Original:</label>
                <div id="original" class="original">
                    {@html data?.answer.originalText}
                </div>
            </div>
            <div class="box">
                <label for="corrected">Corrected:</label>
                <div id="corrected" class="corrected">
                    {@html data?.answer.correctedText}
                </div>
            </div>
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <div id="instructions" class="instructions">
                {data?.answer.instructionText}
            </div>
        </div>
        <div>
            <p class="legend">Legend:</p>
            <span class="legend subject">Subject</span>
            <span class="legend verb">Verb</span>
            <span class="legend direct_object">Direct Object</span>
            <span class="legend prep_phrases">Prepositional Phrase</span>
        </div>
    </div>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 30px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 48%;
        }

        .corrected {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding-left: 5px;
        }

        .original {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding-left: 5px;
            padding-top: 5px;
        }

        .instructions {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding-left: 5px;
            padding-top: 5px;
        }

        .legend {
            margin: 3px;
            width: 15%;
            display: flex;
            flex-direction: column;
        }

        .subject {
            background-color: #acd5e6;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }

        .verb {
            background-color: #e6acce;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }

        .prep_phrases {
            background-color: #e6d5ac;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }

        .direct_object {
            background-color: #ace6cc;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
    </style>
    <script>
        document.getElementById('myform').addEventListener('submit', async function (event) {
            event.preventDefault();
            const btnSubmit = document.getElementById('submit')
            const txtInput = document.getElementById('input')
            btnSubmit.disabled = true;
            txtInput.disabled = true;
            const form = event.target
            const formData = new FormData(form)

            const response = await fetch('/api', {
                method: 'POST',
                body: formData
            })

            const data = await response.json()
            updateFields(data)
            btnSubmit.disabled = false;
            txtInput.disabled = false;

        })

        function updateFields(data) {
            const originalDiv = document.getElementById('original')
            const correctedDiv = document.getElementById('corrected')
            const instructionsDiv = document.getElementById('instructions')
            originalDiv.innerHTML = data.original
            correctedDiv.innerHTML = data.corrected
            instructionsDiv.innerHTML = data.instructions
        }
    </script>
</body>

</html>
